<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketchpad</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1>Etch-a-Sketchpad</h1>
        </div>
        <div class="buttons">
            <div class="sketch-functions">
                <button type="button" id="gridLines">Lines On</button>
                <button type="button" id="resize">Resize</button>
                <button type="button" id="reset">Clear</button>
                <div class="dropdown">
                    <button type="button">Mode</button>
                    <div class="dropdown-content">
                        <button type="button" id="colourful">Colourful</button>
                        <button type="button" id="default">Default</button>
                        <button type="button" id="additive">Additive</button>
                    </div>
                  </div>
            </div>
            <!-- <div class="sketch-modes">
                <button type="button" id="colourful">Colourful</button>
                <button type="button" id="default">Default</button>
                <button type="button" id="additive">Additive</button>
            </div> -->
        </div>
        <div class="grid"></div>
        <script src="script.js"></script>
    </body>
</html>
